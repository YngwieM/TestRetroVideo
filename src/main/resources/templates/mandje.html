<body>
<h1>Mandje</h1>
<form th:if="not ${films.empty}" th:action="@{/mandje/verwijderen}"
      method="post">

<table>
    <thead>
    <tr>
        <th>Film</th>
        <th>Prijs</th>
        <th><button>Verwijderen</button></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film:${films}">
        <td th:text="${film.titel}">titel</td>
        <td th:text="${'â‚¬' + film.prijs}">12,12 euro</td>
        <td><input type="checkbox" name="id" th:value="${film.id}"></td>
    </tr>
    </tbody>
</table>
</form>





<div th:if="${films.empty}">Je mandje is leeg.</div>
</div>

</body>
</html>
