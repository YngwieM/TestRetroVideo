<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${genres} == null ?
'Genres' : ${film})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:if="not ${genre}">

</h1>
<h1 th:text="*{genre}"></h1>

<div th:each="film:${film}" th:object="${film}">

    <img th:src="@{/images/{id}.jpg(id=*{id})}" th:alt="*{id}">



</div>
</body>
</html>
