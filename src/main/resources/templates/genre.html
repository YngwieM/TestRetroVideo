<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${genres} == null ?
'Genres' : ${film})"></head>
<head th:replace="fragments::head(title='Videotheek')"></head>

<body>
<nav th:replace="fragments::menu"></nav>


<h1 th:text="${genre}"></h1>


    <tbody>
    <tr th:each="film:${films}">
        <td><a th:href="${'/film/' + film.id}" th:title="${film.titel}">
            <img th:src="${'/images/' + film.id + '.jpg'}" th:alt="${film.titel}"/>
        </a></td>

    </tr>
    </tbody>


</body>
</html>
